patch:
  "switches/@0/reset": 1
  app_options:
    com.raycast.macos:
      ascii_mode: true   # 初始爲西文模式
    com.microsoft.VSCode:
      ascii_mode: true   # 初始爲西文模式
      vim_mode: true
    md.obsidian:
      ascii_mode: true   # 初始爲西文模式
      vim_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
      vim_mode: true
      no_inline: true
    org.alacritty:
      ascii_mode: true   # 初始爲西文模式
      vim_mode: true
    com.jetbrains.intellij:
      ascii_mode: true
      vim_mode: true
    com.github.wez.wezterm:
      ascii_mode: true
      vim_mode: true
      
  style:
    color_scheme: purity_of_form
    color_scheme_dark: purity_of_form
    font_face: 'LXGW WenKai TC'
    text_orientation: horizontal  # horizontal | vertical
    inline_preedit: true
    corner_radius: 10
    hilited_corner_radius: 0
    border_height: 0
    border_width: 0
    # space between candidates in stacked layout
    line_spacing: 5
    # space between preedit and candidates in non-inline mode
    spacing: 10
    font_point: 21
    label_font_point: 18
    comment_font_point: 18

