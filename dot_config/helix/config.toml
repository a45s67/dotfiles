theme = "fish"

[editor]
line-number = "relative"
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false


[editor.indent-guides]
render = true

[editor.gutters.line-numbers]
min-width = 0

[editor.soft-wrap]
enable = true
